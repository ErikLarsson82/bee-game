<!DOCTYPE html>
<div id="container"></div>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script type="module">

const data = [
    { idx: 0, honeyProduced: 147, nectarCollected: 229, population: 7 },
    { idx: 1, honeyProduced: 122, nectarCollected: 232, population: 8 },
    { idx: 2, honeyProduced: 307, nectarCollected: 447, population: 9 },
    { idx: 3, honeyProduced: 389, nectarCollected: 590, population: 10 },
    { idx: 4, honeyProduced: 387, nectarCollected: 422, population: 11 },
    { idx: 5, honeyProduced: 390, nectarCollected: 331, population: 12 },
    { idx: 6, honeyProduced: 551, nectarCollected: 707, population: 13 },
    { idx: 7, honeyProduced: 698, nectarCollected: 1164, population: 14 },
]

// Declare the chart dimensions and margins.
const width = 640;
const height = 400;
const marginTop = 20;
const marginRight = 20;
const marginBottom = 30;
const marginLeft = 40;

// Declare the x (horizontal position) scale.
const x = d3.scaleLinear()
    .domain([0, 7])
    .range([marginLeft, width - marginRight]);

// Declare the y (vertical position) scale.
const y = d3.scaleLinear()
    .domain([0, 1500])
    .range([height - marginBottom, marginTop]);

// Create the SVG container.
const svg = d3.create("svg")
    .attr("width", width)
    .attr("height", height);

// Add the x-axis.
svg.append("g")
    .attr("transform", `translate(0,${height - marginBottom})`)
    .call(d3.axisBottom(x));

// Add the y-axis.
svg.append("g")
    .attr("transform", `translate(${marginLeft},0)`)
    .call(d3.axisLeft(y));

// Append the SVG element.
container.append(svg.node());

svg.append("path")
  .datum(data)
  .attr("fill", "none")
  .attr("stroke", "steelblue")
  .attr("stroke-width", 1.5)
  .attr("d", d3.line()
    .x(function(d) { return x(d.idx) })
    .y(function(d) { return y(d.nectarCollected) })
    )

svg.append("path")
  .datum(data)
  .attr("fill", "none")
  .attr("stroke", "orange")
  .attr("stroke-width", 1.5)
  .attr("d", d3.line()
    .x(function(d) { return x(d.idx) })
    .y(function(d) { return y(d.honeyProduced) })
    )

svg.append("path")
  .datum(data)
  .attr("fill", "none")
  .attr("stroke", "green")
  .attr("stroke-width", 1.5)
  .attr("d", d3.line()
    .x(function(d) { return x(d.idx) })
    .y(function(d) { return y(d.population * 100) })
    )

</script>
